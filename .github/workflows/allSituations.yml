name: tests

on: [push, pull_request]

jobs:
  DEBUG:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure Project
        run: cmake -B build -S . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug -DTYPE_OF_COMPILING=0 -DTYPE_OF_OPTIMIZATION=0

      - name: Build Project
        run: cmake --build build

      - name: Clang-Tidy
        continue-on-error: true
        run: |
          echo -e "\033[31m=== Clang-Tidy Warnings ===\033[0m"
          find src headers tests GUI -name '*.cpp' -o -name '*.hpp' -o -name '*.h' | \
          xargs -I{} -P$(nproc) clang-tidy --checks='google-*' -p build {} 2>&1

      # MatrixTest
      - name: Run MatrixTest normally
        run: ./build/MatrixTest

      - name: Run MatrixTest with Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./build/MatrixTest

      # QRTest
      - name: Run QRTest normally
        run: ./build/QRTest

      - name: Run QRTest with Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./build/QRTest

      # QRPerformanceTest
